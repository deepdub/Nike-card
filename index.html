<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nike Productcard</title>
</head>

<body class="b-table">
    <div class="block-table">
        <div class="block-header__table-little">
            <div class="image-logo">
                <img class="b-image image__logo" src="img/logo.png">
            </div>
            <div class="main-wrapper">
                <div class="main-image">
                    <img class="b-main-image" src="img/nike-sb-stefan-janoski-max.png">
                </div>
                <div class="content-wrapper">
                    <div class="content-wrapper__text">
                        <h2 class="content-wrapper__article">Nike SB Stefan Janoski Max</h2>
                        <p class="content-wrapper__text-sub">Unisex Skateboarding Shoe</p>
                    </div>
                    <div class="content-stars">
                        <ul class="stars-wrapper">
                            <li class="stars-gold">
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                            <li class="stars-gold">
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                            <li class="stars-gold">
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                            <li class="stars-white">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </li>
                            <li class="stars-white">
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </li>
                        </ul>
                    </div>
                <select class="size">
               <option value="35" selected>Size</option>
               <option value="size">36</option>
               <option value="size">37</option>
               <option value="size">38</option>
               <option value="size">39</option>
               <option value="size">40</option>
               <option value="size">41</option>
               <option value="size">42</option>
               <option value="size">43</option>
               <option value="size">44</option>
               <option value="size">45</option>
           </select>
                    <select class="qty">
            <option value="QTY" selected>QTY</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
             <option value="QTY">yes</option>
           </select>
                    <button class="b-button"><span class="white_b">Add to cart</span></button>
                </div>
            </div>
            <div class="b-slider">
                    <ul class="slider-icons">
                        <li class="slider-points">
                            <img class="points1" src="img/ellipse-1-copy-3.png" alt="">
                        </li>
                        <li class="slider-points">
                            <img src="img/ellipse-1.png" alt="">
                        </li>
                        <li class="slider-points">
                            <img src="img/ellipse-1-copy.png" alt="">
                        </li>
                        <li class="slider-points">
                            <img src="img/ellipse-1-copy-2.png" alt="">
                        </li>
                    </ul>
            </div>
        </div>

</body>

</html>
